<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://tse2.mm.bing.net/th/id/OIP.iKZrOubsihmu-8QP5QGA7wHaFj?pid=Api&P=0&h=180">
    <title>Language Practice | InterviewPrep Hub</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f9fbff;
            margin: 0;
            color: #333;
        }
        
        nav {
            background: #003366;
            padding: 15px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        
        nav .logo {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 25px;
            margin: 0;
        }
        
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #ffcc00;
        }
        
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            color: #007bff;
        }
        
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-family: monospace;
            font-size: 1rem;
        }
        
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        #timer {
            font-size: 1.1rem;
            color: red;
            margin-bottom: 15px;
        }
        
        .review-question {
            border-top: 1px solid #ccc;
            padding-top: 10px;
            margin-top: 10px;
        }
        
        .go-home {
            text-align: center;
            margin: 30px 0;
        }
        
        .go-home a {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            transition: 0.3s;
        }
        
        .go-home a:hover {
            background: #0056b3;
        }
        
        footer {
            background: #003366;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav>
        <div class="logo">InterviewPrep Hub</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#" style="color:#ffcc00;">Coding</a></li>

        </ul>
    </nav>

    <div class="container" id="topic-selection">
        <h2>Select Language</h2>
        <select id="topic-select">
    <option value="">-- Choose Language --</option>
    <option value="python">Python</option>
    <option value="java">Java</option>
    <option value="cpp">C++</option>
  </select>
        <button onclick="startTopic()">Start Quiz</button>
    </div>

    <div class="container" id="quiz-container" style="display:none;">
        <h2 id="topic-title"></h2>
        <div id="timer">Time Left: 10:00</div>
        <div id="question-container">
            <h3 id="question-title"></h3>
            <textarea id="answer" placeholder="Write your solution here..." rows="10"></textarea>
        </div>
        <button id="next-btn">Next Question</button>
    </div>

    <div class="container" id="review-container" style="display:none;">
        <h2>Review Your Solutions</h2>
        <div id="review-list"></div>
        <button onclick="retryQuiz()">Retry Quiz</button>
    </div>

    <div class="go-home">
        <a href="../Home.html">Go to Home</a>
    </div>

    <footer>
        <p>Â© 2025 All Rights Reserved | Designed by <strong>Karnati Divya</strong></p>
    </footer>

    <script>
        // 10 problems per language
        const topics = {
            python: [
                "Write a function to reverse a list.",
                "Check if a string is palindrome.",
                "Find factorial of a number.",
                "Merge two dictionaries.",
                "Count frequency of elements in a list.",
                "Sort a list without using sort().",
                "Find largest element in a list.",
                "Remove duplicates from a list.",
                "Implement Fibonacci using recursion.",
                "Write a function to check prime number."
            ],
            java: [
                "Write a method to reverse an array.",
                "Check if a string is palindrome.",
                "Find factorial of a number using loop.",
                "Merge two arrays into one.",
                "Count frequency of elements in array.",
                "Sort an array without Arrays.sort().",
                "Find largest element in array.",
                "Remove duplicates from array.",
                "Implement Fibonacci using recursion.",
                "Write a method to check prime number."
            ],
            cpp: [
                "Reverse an array using function.",
                "Check if string is palindrome.",
                "Find factorial using loop.",
                "Merge two arrays.",
                "Count frequency of elements in array.",
                "Sort array without STL sort.",
                "Find largest element in array.",
                "Remove duplicates from array.",
                "Implement Fibonacci using recursion.",
                "Write function to check prime."
            ]
        };

        let currentTopic = "";
        let questions = [];
        let currentQuestion = 0;
        let userAnswers = [];
        let timer;
        let timeLeft = 600;

        function startTopic() {
            const select = document.getElementById('topic-select');
            currentTopic = select.value;
            if (!currentTopic) {
                alert("Please select a language");
                return;
            }
            questions = topics[currentTopic];
            document.getElementById('topic-selection').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            document.getElementById('topic-title').innerText = currentTopic.toUpperCase() + " Practice";
            currentQuestion = 0;
            userAnswers = [];
            loadQuestion();
        }

        function startTimer() {
            timeLeft = 600;
            document.getElementById('timer').innerText = "Time Left: " + formatTime(timeLeft);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = "Time Left: " + formatTime(timeLeft);
                if (timeLeft <= 0) {
                    alert("Time's up for this question!");
                    saveAnswerAndNext();
                }
            }, 1000);
        }

        function formatTime(seconds) {
            let m = Math.floor(seconds / 60);
            let s = seconds % 60;
            return `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        }

        function loadQuestion() {
            if (currentQuestion < questions.length) {
                document.getElementById('question-title').innerText = questions[currentQuestion];
                document.getElementById('answer').value = "";
                startTimer();
            } else {
                showReview();
            }
        }

        function saveAnswerAndNext() {
            clearInterval(timer);
            const ans = document.getElementById('answer').value.trim();
            userAnswers.push(ans || "Not Answered");
            currentQuestion++;
            loadQuestion();
        }

        function showReview() {
            document.getElementById('quiz-container').style.display = 'none';
            const review = document.getElementById('review-container');
            review.style.display = 'block';
            const reviewList = document.getElementById('review-list');
            reviewList.innerHTML = "";
            questions.forEach((q, index) => {
                const div = document.createElement('div');
                div.classList.add('review-question');
                div.innerHTML = `<h3>${q}</h3><pre>${userAnswers[index]}</pre>`;
                reviewList.appendChild(div);
            });
        }

        function retryQuiz() {
            document.getElementById('review-container').style.display = 'none';
            document.getElementById('topic-selection').style.display = 'block';
            document.getElementById('topic-select').value = "";
        }

        document.getElementById('next-btn').addEventListener('click', saveAnswerAndNext);
    </script>

</body>

</html>

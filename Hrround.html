<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://mccgt.com/wp-content/uploads/2021/03/human-resource.png">
    <title>HR Round Quiz</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f4ff;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }
        
        h1 {
            text-align: center;
            color: #1a237e;
        }
        
        .question {
            margin: 20px 0;
            padding: 15px;
            background: #f9f9f9;
            border-left: 5px solid #1a237e;
            border-radius: 8px;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
        }
        
        button {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #1a237e;
            color: #fff;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #3949ab;
        }
        
        #timer {
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
            color: #d32f2f;
        }
        
        .review {
            background: #e8f0fe;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>HR Round Quiz</h1>

        <div id="quiz"></div>
        <div id="timer">Time Left: 03:00</div>

        <button id="nextBtn">Next Question</button>
        <button id="retryBtn" style="display:none;">Retry Quiz</button>
        <button id="goHomeBtn" style="display:none;">Go to Home</button>

        <div id="review" class="review"></div>
    </div>
    </div>
    <div style="text-align:center; margin:30px 0;">
        <a href="./Home.html" style="display:inline-block; padding:10px 20px; background:#007bff; color:white; border-radius:6px; text-decoration:none; transition:0.3s;">
    Go to Home
  </a>
    </div>

    <script>
        // 20 Open-Ended HR Questions
        const quizData = [
            "Tell me about yourself.",
            "What are your strengths?",
            "What are your weaknesses?",
            "Why do you want this job?",
            "Where do you see yourself in 5 years?",
            "Describe a challenge you faced at work.",
            "How do you handle stress?",
            "Why should we hire you?",
            "Tell me about a time you failed.",
            "Describe a leadership experience.",
            "How do you prioritize tasks?",
            "Tell me about a conflict you resolved.",
            "What motivates you?",
            "How do you handle criticism?",
            "Tell me about a successful project.",
            "How do you work in a team?",
            "Why did you leave your last job?",
            "What is your greatest achievement?",
            "How do you deal with pressure?",
            "What are your hobbies?"
        ];

        let currentQuestion = 0;
        let userAnswers = new Array(quizData.length).fill('');
        let timer;
        let timeLeft = 180; // 3 minutes per question

        const quizDiv = document.getElementById('quiz');
        const timerDiv = document.getElementById('timer');
        const nextBtn = document.getElementById('nextBtn');
        const retryBtn = document.getElementById('retryBtn');
        const goHomeBtn = document.getElementById('goHomeBtn');
        const reviewDiv = document.getElementById('review');

        function startQuiz() {
            renderQuestion(currentQuestion);
            startTimer();
        }

        function renderQuestion(index) {
            quizDiv.innerHTML = `
        <div class="question">
            <strong>Question ${index+1}: ${quizData[index]}</strong>
            <textarea id="answer">${userAnswers[index]}</textarea>
        </div>
    `;
        }

        function startTimer() {
            timerDiv.textContent = formatTime(timeLeft);
            timer = setInterval(() => {
                timeLeft--;
                timerDiv.textContent = formatTime(timeLeft);
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert("Time's up for this question!");
                    saveAnswer();
                    nextQuestion();
                }
            }, 1000);
        }

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60).toString().padStart(2, '0');
            const sec = (seconds % 60).toString().padStart(2, '0');
            return `Time Left: ${min}:${sec}`;
        }

        function saveAnswer() {
            const answer = document.getElementById('answer').value.trim();
            userAnswers[currentQuestion] = answer || "Not Answered";
        }

        function nextQuestion() {
            saveAnswer();
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                timeLeft = 180;
                renderQuestion(currentQuestion);
                startTimer();
            } else {
                clearInterval(timer);
                showReview();
            }
        }

        function showReview() {
            let reviewHTML = "<h3>Review Your Answers:</h3>";
            quizData.forEach((q, index) => {
                reviewHTML += `<p><strong>Q${index+1}: ${q}</strong><br>Your Answer: ${userAnswers[index]}</p>`;
            });
            reviewDiv.innerHTML = reviewHTML;
            reviewDiv.style.display = 'block';
            nextBtn.style.display = 'none';
            retryBtn.style.display = 'block';
            goHomeBtn.style.display = 'block';
        }

        nextBtn.addEventListener('click', () => {
            clearInterval(timer);
            nextQuestion();
        });

        retryBtn.addEventListener('click', () => {
            currentQuestion = 0;
            userAnswers = new Array(quizData.length).fill('');
            reviewDiv.style.display = 'none';
            retryBtn.style.display = 'none';
            goHomeBtn.style.display = 'none';
            nextBtn.style.display = 'block';
            timeLeft = 180;
            startQuiz();
        });

        goHomeBtn.addEventListener('click', () => {
            window.location.href = 'Home.html';
        });

        // Start quiz on page load
        startQuiz();
    </script>
</body>

</html>
